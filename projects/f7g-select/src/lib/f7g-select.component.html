<mat-form-field appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [formControl]="select"
    [multiple]="multiple"
    (selectionChange)="emitValue($event)"
    [(ngModel)]="selectedOption"
    [required]="required"
  >
    <div class="search-bar">
      <input
        class="search-input"
        (keyup)="onKey($event.target)"
        *ngIf="searcheable"
        (keydown)="$event.stopPropagation()"
        placeholder="{{ placeholder }}"
      />
    </div>
    <div class="options">
      <mat-option *ngFor="let item of selectedData" [value]="item.id">
        {{ item.name }}
      </mat-option>
    </div>
  </mat-select>
  <mat-error *ngIf="required">Input field is required</mat-error>
</mat-form-field>
